<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Scala Web Formatter</title>
</head>
<body>
    <h1>Scala Formatter</h1>
    <div id="app">
        <h2>入力欄</h2>
        <textarea style="width: 960px;height: 30vh;" v-model="scalaString" placeholder="入力して下さい" v-on:change="onChange"></textarea>
        <h2>結果</h2>
        <textarea readonly style="width: 960px;height: 100vh;">{{result}}</textarea>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
